---
name: build readme
run-name: ${{ github.actor }} ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: |
          echo '' > README.md
          for i in $(ls *.* | grep -E "(png|jpg)$" | xargs basename);do
           image_link="https://raw.githubusercontent.com/ono7/wallpaper/main/$i"
           echo "<img src=\"$image_link\">" >> README.md
          done
          cat README.md

      - name: Commit and push changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions-bot@users.noreply.github.com' Â 
          git add README.md
          git commit -m "Update README with image links"
          git push
